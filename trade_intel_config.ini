# Trade Intelligence Platform Configuration
# Copy this file and fill in your actual API keys and credentials

[COMTRADE]
# UN Comtrade API
# Get your API key from: https://comtradeapi.un.org/
api_key = YOUR_COMTRADE_API_KEY_HERE

[BL_DATA]
# Bill of Lading Data Provider
# Supported providers: trademo, panjiva, importgenius
provider = trademo
api_key = YOUR_BL_API_KEY_HERE
base_url = https://api.trademo.com/v1

# Alternative providers (uncomment and use as needed):
# provider = panjiva
# api_key = YOUR_PANJIVA_API_KEY
# base_url = https://api.panjiva.com/v1

# provider = importgenius
# api_key = YOUR_IMPORTGENIUS_API_KEY
# base_url = https://api.importgenius.com/v1

[EMBEDDINGS]
# Embedding Model Configuration
# Options: 'openai' or 'huggingface'
provider = openai

# OpenAI Embeddings
openai_api_key = YOUR_OPENAI_API_KEY_HERE
openai_model = text-embedding-3-small
# Alternative: text-embedding-3-large (higher quality, higher cost)

# Hugging Face Embeddings (local, free)
# hf_model = sentence-transformers/all-MiniLM-L6-v2
# hf_model = sentence-transformers/all-mpnet-base-v2

[LLM]
# Large Language Model for RAG responses
model = gpt-4o-mini
# Alternatives: gpt-4o, gpt-4-turbo, gpt-3.5-turbo
temperature = 0.1

[VECTOR_DB]
# Vector Database Configuration
provider = pinecone

# Pinecone
pinecone_api_key = YOUR_PINECONE_API_KEY_HERE
pinecone_index_name = trade-intelligence
pinecone_region = us-east-1
# Other regions: us-west-2, eu-west-1, asia-southeast-1

# Alternative: Weaviate
# weaviate_url = http://localhost:8080
# weaviate_api_key = YOUR_WEAVIATE_API_KEY

# Alternative: Milvus
# milvus_host = localhost
# milvus_port = 19530

[ALERTS]
# Alert notification settings

# Email Alerts
email_enabled = true
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_user = your-email@gmail.com
smtp_password = your-app-password
from_email = trade-alerts@yourcompany.com
to_emails = recipient1@company.com,recipient2@company.com

# Slack Alerts
slack_enabled = true
slack_webhook_url = https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Alternative: Microsoft Teams
# teams_enabled = false
# teams_webhook_url = YOUR_TEAMS_WEBHOOK_URL
